<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="container">
        <h1>Agenda Telefonica</h1>
        <section class="formulario">
            <form id="form-agenda">
                <input type="text" id="nome-agenda" required placeholder="Digite seu nome">
                <input type="number" id="nome-numero" required placeholder="(11) 123456789"><br>

                <button type="submit">Cadastrar</button>
            </form>
        </section>


        <!--comeÃ§o tabela-->

        <section class="tabela">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Numero de telefone</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>marcos</td>
                        <td>12345678910</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </section>

    <script src="main.js"></script>
</body>

</html>
